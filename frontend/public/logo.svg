<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shadow for the circle -->
    <filter id="circleShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Red outline/glow for IK letters -->
    <filter id="ikRedGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#ff0000" flood-opacity="0.8"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Red/pink glow for CHAT text -->
    <filter id="chatGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feFlood flood-color="#ff3366" flood-opacity="0.9"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Gradient for IK letters (dark blue/purple) -->
    <linearGradient id="ikGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3949ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c6bc0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Black circular icon with shadow -->
  <circle cx="50" cy="50" r="45" fill="#000000" filter="url(#circleShadow)"/>
  
  <!-- IK Letters inside circle (dark blue/purple with red glow) -->
  <text x="50" y="42" font-family="Georgia, 'Times New Roman', serif" font-size="32" font-weight="bold" fill="url(#ikGradient)" text-anchor="middle" filter="url(#ikRedGlow)" letter-spacing="-1">
    IK
  </text>
  
  <!-- CHAT text inside circle (white with red/pink glow) -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="14" font-weight="900" fill="#ffffff" text-anchor="middle" filter="url(#chatGlow)" letter-spacing="1">
    CHAT
  </text>
  
  <!-- IKChat text to the right (medium purple/indigo) -->
  <text x="120" y="55" font-family="Arial, 'Helvetica Neue', sans-serif" font-size="36" font-weight="600" fill="#5c6bc0" text-anchor="start" alignment-baseline="middle">
    IKChat
  </text>
</svg>
